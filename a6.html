<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>First Loop</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" ></script>
	<script type="text/javascript">  
      
      function greetMe()
        {
          var name = document.getElementById('txtName').value;
          var txtNumber=document.getElementById('txtNumber').value;
          var regexNumbers = /^[0-9]+$/;
          
          $("#greetings").empty();
          $("#errors").empty();

          //check if number matches the regex requirement
          if(!txtNumber.match(regexNumbers))
          {
            $("#txtNumber").css("background-color", "yellow");
            $("#errors").append("Number of times must contain only digits");
            return;
          }
          //check if number is between 1 and 20
          else if(txtNumber < 1 || txtNumber > 20)   
            {
              $("#txtNumber").css("background-color", "yellow");
              $("#errors").append("You must enter a number between 1 and 20");
              return;
            }
          //input number is then counted
          for (var counter=0; counter<txtNumber; counter++)
          {
            $("#txtNumber").css("background-color", "white");
            $("#greetings").append("Hello, " + name + "<br />");
          }
        } //end 'greetMe function

	</script>
</head>
<body>
<p>Type in your name and I will greet you as many times as you want!</p>
	Name:<input type="text" id="txtName">  
    Number (1-20):<input type="text" id="txtNumber">
	<input type="button" value="Greet Me!" onclick="greetMe()" >
<hr>
	<div id="greetings">  
	</div> <!-- end 'greetings' div -->
    <div id="errors"> 
    </div> <!-- end 'errors' div -->
</body>
</html>
